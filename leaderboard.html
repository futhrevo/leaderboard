<head>
  <title>Leaderboard</title>
</head>

<body>
<main class="container">
  <h1>Leaderboard <small>brought to you by Meteor</small></h1>
  {{> leaderboard}}
</main>

<br>
<hr>
<footer>
  <p>Made by Roger Zurawicki<p>
  <footer>
</body>

<template name="leaderboard">
<table id="leaderboard" class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Score</th>
  </thead>
    {{#each players}}
      {{> player}}
    {{/each}}
</table>
<hr>
  <div id="details">
    <!-- The form allows us to insert with the text field and enter -->
    <form class="form-inline">
      <input type="text" name="name" placeholder="Name">
      <button id="insert" class="btn btn-success">Insert</button>
    </form>

    {{#if selected_name}}
      <h4>{{selected_name}}</h4>
      <a id="increment" class="btn btn-primary">Give 5 points</a>
      <a id="delete" class="btn btn-danger">Delete</a>
    {{else}}
      <p class="lead">Click a player to select</p>
    {{/if}}
  </div>
</template>

<template name="player">
  <tr class="{{selected}}">
    <td><span class="lead">{{name}}</span></td>
    <td><h4>{{score}}</h4></td>
  </tr>
</template>
